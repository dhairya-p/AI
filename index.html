<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #2e1065;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 1rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .heart {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .heart svg {
            width: 100%;
            height: 100%;
            fill: #9333ea;
            stroke: #9333ea;
            transition: all 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.25) perspective(1000px) rotateY(10deg);
        }

        .heart:hover svg {
            filter: drop-shadow(0 0 8px rgba(147, 51, 234, 0.8));
        }

        .heart.beating {
            animation: beatTwice 1.4s ease-in-out;
        }

        @keyframes beatTwice {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.5); }
            30% { transform: scale(1); }
            45% { transform: scale(1.5); }
            60% { transform: scale(1); }
        }

        h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .heart-message {
            font-size: small;
            color: rgb(255, 105, 255);
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-green {
            background: #22c55e;
        }

        .btn-red {
            background: #ef4444;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .details {
            text-align: left;
            display: none;
        }

        .details.show {
            display: block;
        }

        .back-btn {
            background: none;
            border: none;
            color: #9333ea;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #7e22ce;
        }

        .square {
            width: 100px;
            height: 100px;
            margin: 2rem auto;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .heart {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="proposal">
        <div class="heart" id="heart">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <p class="heart-message">Tap heart for fun</p>
        <h1>Will you be my Valentine? ðŸŒ¹</h1>
        <div class="buttons">
            <button class="btn btn-green">YES!!!</button>
            <button class="btn btn-red">YES!!! but in RED</button>
        </div>
    </div>

    <div class="container details" id="details" style="display: none;">
        <button class="back-btn" id="backBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Go back
        </button>
        <h2 style="color: #db2777; font-size: 1.5rem; margin-bottom: 1.5rem;">Save the Date! ðŸ’•</h2>
        <div style="color: #374151;">
            <p style="margin-bottom: 1rem;"><strong>When:</strong> 14th Feb 2025</p>
            <p style="margin-bottom: 1rem;"><strong>Where:</strong> Tanjong Hall NTU</p>
            <p style="margin-bottom: 1rem;"><strong>What to bring:</strong> My girlfriend (IMPORTANT!!)</p>
        </div>
        <p style="color: #db2777; font-size: 1.25rem; margin: 1.5rem 0;">BE THERE OR BE SQUARE!!</p>
        <div class="square">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18"/>
            </svg>
        </div>
    </div>

    <script>
        const heart = document.getElementById('heart');
        const proposal = document.getElementById('proposal');
        const details = document.getElementById('details');
        const backBtn = document.getElementById('backBtn');
        const buttons = document.querySelectorAll('.btn');

        heart.addEventListener('click', () => {
            heart.classList.add('beating');
            setTimeout(() => {
                heart.classList.remove('beating');
            }, 1400);
        });

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                proposal.style.display = 'none';
                details.style.display = 'block';
            });
        });

        backBtn.addEventListener('click', () => {
            details.style.display = 'none';
            proposal.style.display = 'block';
        });
    </script>
</body>
</html>
